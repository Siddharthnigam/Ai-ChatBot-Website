<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            background-color: #f7fafc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: 12px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2f855a;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #2f855a;
        }

        .login-button {
            background-color: #2f855a;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
        }

        .login-button:hover {
            background-color: #276749;
        }

        .body-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo">
            <!-- <img src="https://via.placeholder.com/40" alt="Logo"> -->
            <span>Jugglers.in</span>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>

        <!-- Login Button -->
        <a href="{% url 'login' %}" class="login-button">Login â†’</a>
    </div>

    <!-- Body Content -->
    <div class="body-content">
        {% block body %}
        {% endblock body %}
    </div>
</body>
</html>
